<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Html</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script>
        $(function (){
            var cookie = $.cookie("loginStatement");
            console.log(cookie);
            if(null!= cookie && cookie=="fail"){
                $("input[type=submit]").after($("<p style='color: brown'></p>").text("Your password or username are wrong , please encode again !"))
            }
            //记得要清除cookie否则就一直会显示直到关闭浏览器
            $.cookie("loginStatement", "", {expires: -1});

        })
    </script>
</head>
<body>
    <br>
    <br>
    <br>
    <form method="get" action="loginServlet.do">
    <table style="border: antiquewhite; text-align: center">

        <tr>
          <td>用户名</td>
          <td>
            <input type="text" name="username">
          </td>
        </tr>
        <tr>
          <td>密 码</td>
          <td>
              <input type="password" name="password">
          </td>
        </tr>
          <tr >
              <input type="submit">
          </tr>
    </table>
    </form>

</body>
</html>
